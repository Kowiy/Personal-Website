<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add authorship metadata and link CSS and JS files -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Kowiy Gidado">
  <link rel="stylesheet" href="project_weeklykitten.css"> <!--link to the styling script-->
  <script src="project_kittenscript.js"></script> <!--link to the js script-->
    <title>Lab 5 - JavaScript 1</title>
</head>
<body>
    <div class="formcontainer">
        <h1>Weekly Kitten Pictures Subsription</h1>
        <hr>
        <form action="registration.html" method="get" onsubmit="return validate();">
            <!-- You will need to write the validate function for this form. -->

            <div class="textfield">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder=" Email">
                <span id="email-error" class="error"></span> <!-- Error message for email -->
            </div>

            <div class="textfield">
                <label for="login">User Name</label>
                <input type="text" name="login" id="login" placeholder=" User name">
                <span id="login-error" class="error"></span> <!-- Error message for login -->
            </div>

            <div class="textfield">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder=" Password">
                <span id="password-error" class="error"></span> <!-- Error message for password -->
            </div>
        
            <div class="textfield">
                <label for="pass2">Re-type Password</label>
                <input type="password" id="pass2" placeholder=" Password">
                <span id="confirm-password-error" class="error"></span> <!-- Error message for confirm password -->
            </div>

            <div class="checkbox">
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">I agree to receive Weekly Kitten Pictures newsletters</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree to the terms and conditions</label>
                <span id="terms-error" class="error"></span> <!-- Error message for terms -->
            </div>

            <button type="submit">Sign-Up</button>
            <button type="reset">Reset</button>

        </form>
    </div>

</body>
</html>
